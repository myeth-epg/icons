<!DOCTYPE html>
<html>
<head>
  <title>EPG Icon Directory</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .icon-grid { display: flex; flex-wrap: wrap; gap: 20px; }
    .icon-item { text-align: center; width: 120px; }
    img { max-width: 100px; height: auto; }
  </style>
</head>
<body>
  <h1>EPG Icon Directory</h1>
  <div class="icon-grid">
    <div class="icon-item">
      <img src="icons/now96.png" alt="NowTV 96">
      <p>now96.png</p>
    </div>
    <div class="icon-item">
      <img src="icons/now97.png" alt="NowTV 97">
      <p>now97.png</p>
    </div>
    <div class="icon-item">
      <img src="icons/hbo.png" alt="HBO">
      <p>hbo.png</p>
    </div>
    <!-- Add more icons here -->
  </div>
</body>
</html>
